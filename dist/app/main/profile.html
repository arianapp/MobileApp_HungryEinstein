<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>profile</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>

<body ng-app="main">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<div class="padding" ng-controller="profile_controller">

  <super-navbar>
    <super-navbar-title>
      Profile
    </super-navbar-title>
     <super-navbar-button side = "right">Edit Info
    </super-navbar-button>
  </super-navbar>
<!-- 	 <button class= "button" ng-click="takephoto()">Take a photo</button> -->
	 <center><button class = "button" ng-click = "getImgFromLib()"> Update Picture </button><br><br>
	 <img src="data:image/png;base64,{{currentUser.img}}" height="150" alt="No Profile Picture">
      <h2 class = "padding-vertical" >{{currentUser.firstname}} {{currentUser.lastname}}</h2>

   <p style="font-size:20px"><i class="icon super-star"></i>4.5/5<br>
   <i class="icon super-ios-book"></i> Computer Science<br>
   <strong>Skills</strong>: Android Development
   <i class="icon super-social-android"></i>
   Angular JS
   <i class="icon super-social-angular"></i>
   Github
   <i class="icon super-social-github"></i>
   <br>
   <strong>Fun fact</strong>: Can speak and code in five languages<br>
</p>  </center>
</div>
