<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>home</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  <!-- firebase dependencies -->
  <script src="/components/firebase/firebase.js"></script>
  <script src="/components/angularfire/dist/angularfire.min.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/main.js"></script>
  
  
</head>
<body ng-app="main">

<div ng-controller="home_controller" ng-init="initFirst()">
  <super-navbar>
    <super-navbar-title>
      Home
    </super-navbar-title>
    <super-navbar-button ng-click="logout()" side = "right">Logout
    </super-navbar-button>
  </super-navbar>

  <div class="textintro" ng-show="currentUser">
      <center>
        <h1 class = "padding-vertical" >Hi {{currentUser.firstname}}!</h1>
<!--         <h2 class = "padding-vertical" >Here are the current listings: </h2> -->
      </center>
  </div>

   <!-- search input-->
  <div class = "item item-input item-stacked-label"> 
    <div class="card">
      <label class="item item-input">
        <i class="icon super-search placeholder-icon"></i>
        <input ng-model="query" placeholder=" Type either a food or subject" autofocus>
      </label>
    </div>
  </div>

  <!-- message: {{message}} -->
 <!-- *****showing all the list cards in 'cards/' that have not been accepted -->
  <div>
    <span ng-show="requestNumber"> Requests Number is : {{requestNumber}}</span>
  </div>

 
<h3>all requests not been accpeted</h3>

 
  <div>
    <!-- {{acceptRec}} -->
    <ul>
      <li ng-repeat = "(key, card) in allRequests | filter: {accepted : false} | filter : query">{{card.food}} for {{card.subject}} at {{card.location}}
        <button class="btn" ng-click="accept(key)">accept</button>
       
      </li>
    </ul>
  </div>

 <!-- acceptRec is {{acceptRec}} -->
 <!-- {{message}} -->
 <!-- {{requetsAll}} -->
 <!-- {{test}} -->
    <super-navigate location="main#request">
     <button  class="button button-full button-calm">Find a Tutor</button>
    </super-navigate>

</div>


</body>
</html>
