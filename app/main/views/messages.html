
<div ng-controller="messages_controller">

<super-navbar >
  <super-navbar-title>
    Using the Scanner
  </super-navbar-title>
</super-navbar>


	<super-navbar>
		<super-navbar-title>
			Messages
		</super-navbar-title>
	</super-navbar>

	<ul class="list">
		<li class="item" ng-repeat="item in messages">
	    	{{item.name}} >> {{item.message}}
	    </li>
	</ul>

    <form ng-submit="addMessage()">
    	<div class ="form-group">
			<input type='text' class="form-control" ng-model="name" placeholder="name">
		</div>

		<div class ="form-group">
			<input type='text' class="form-control" ng-model="message" placeholder="message">
		</div>

     	<button type ="submit" class ="btn btn-default">Submit Request</button>
    </form>

</div>
