<body>
  <!-- search input-->
  <div class = "list list-inset search cf">
    <label class="item item-input" >
      <i class="icon super-search placeholder-icon"></i>
      <input ng-model="query" type="text" placeholder="Enter a food or subject">
    </label>
  </div>

  <!-- message: {{message}} -->
  <!-- *****showing all the list cards in 'cards/' that have not been accepted -->


   <div class="title"><center><h3>Tutor Requests <span class="badge" ng-show="requestNumber" >{{requestNumber}}</span>:</h3>
  </center></div>


<ul class = "userlist cf">
  <h4><li class = " item item-button-right" ng-repeat = "(key, card) in allRequests | filter : query | filter: {accepted : false} " >
  <div class= "request_info">
      <span >{{card.food}} </span>  for 
      <span > {{card.subject}}</span>  at 
      <span >{{card.location}}</span>
  </div>  
  <input style="float:left; margin-left: 10px"type ="checkbox" ng-model="show_detail"> <span class="checkB">View Details</span>
  <div class="row card" ng-show="show_detail"> 
        <!-- This is user image-->
    <img class="col col-33" style = "max-height: 80px"src="data:image/png;base64,{{card.userImg}}"> 
    <div class="col col-75">
      <div class="row">
        <span class="col col-75"> <span class="guideInfo">Student</span> {{card.name}}</span> 
      </div>
     <!--  <div class= "row">
        <span class="col col-75">subject:{{card.subject}}</span>
      </div> -->
      <div class="row">
        <span class="col col-75">Decription:{{card.description}}</span>
      </div>
    <!--   <div class="row">
        <span class="col col-75">Food: {{card.food}}</span>
      </div> -->
    </div>

  </div>
        <button class="button button-small button-positive" style="margin-top:10px" ng-click="accept(key)">Accept</button>

     </li>
   </h4>
</ul> 
</body>
